    <h2>We would love to hear from you!</h2>
    <p class="contact_us_text">Have an idea for a project? Feel free to email us at info@communityloveproject.com. Or
        click on the icons below to follow us on social media.</p>
    <form action="mailto:info@communityloveproject.com" method="post" enctype="text/plain">
        <label class="name_label">Name:</label>
        <input type="text" name="Name" value>
        <label class="email_label">Email:</label>
        <input class="email_input" type="text" name="Email" value>
        <br>
        <label class="message_label">Message:</label>
        <textarea class="textarea_box" name="Message" id cols="53.5" rows="20"></textarea>
        <br>
        <input class="btn btn-primary" type="submit">
    </form>
    <ul>
        <li><a href="https://www.facebook.com/thecommunityloveproject/"><img src="Pictures/Social_Media/Facebook.png"
                    alt="Facebook Image" class="facebook_logo_pic"></a></li>
        <li><a href="https://www.instagram.com/_communityloveproject/"><img src="Pictures/Social_Media/Instagram.png"
                    alt="Instagram Image" class="instagram_logo_pic"></a></li>
    </ul>
